<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bg-red" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFF5F5"/>
      <stop offset="100%" stop-color="#FFE8E8"/>
    </radialGradient>

    <linearGradient id="wine-red-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8B0000"/>
      <stop offset="50%" stop-color="#B22222"/>
      <stop offset="100%" stop-color="#660000"/>
    </linearGradient>

    <linearGradient id="glass-shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-red)"/>

  <!-- Wine glass -->
  <g transform="translate(200, 150)">
    <!-- Glass bowl -->
    <path
      d="M -60 -50 Q -70 10, -40 60 L -20 120 L 20 120 L 40 60 Q 70 10, 60 -50 Z"
      fill="url(#glass-shine)"
      stroke="#E30613"
      stroke-width="2"
      opacity="0.2"
    />

    <!-- Wine liquid -->
    <path
      d="M -55 -30 Q -65 15, -38 55 L -20 100 L 20 100 L 38 55 Q 65 15, 55 -30 Z"
      fill="url(#wine-red-gradient)"
      opacity="0.9"
    />

    <!-- Glass highlights -->
    <path
      d="M -50 -40 Q -45 -45, -40 -40 L -42 0"
      stroke="white"
      stroke-width="3"
      fill="none"
      opacity="0.6"
    />

    <!-- Stem -->
    <rect x="-6" y="120" width="12" height="40" fill="#E0E0E0" stroke="#B0B0B0" stroke-width="2"/>

    <!-- Base -->
    <ellipse cx="0" cy="165" rx="35" ry="8" fill="#D0D0D0" stroke="#B0B0B0" stroke-width="2"/>
  </g>

  <!-- Label -->
  <text x="200" y="270" text-anchor="middle" fill="#8B0000" font-size="18" font-weight="bold" font-family="system-ui">
    VIN ROUGE
  </text>
</svg>
