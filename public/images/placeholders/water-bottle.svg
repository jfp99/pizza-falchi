<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bg-water" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#F0F9FF"/>
      <stop offset="100%" stop-color="#E0F2FE"/>
    </radialGradient>

    <linearGradient id="water-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#7DD3FC"/>
      <stop offset="50%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>

    <linearGradient id="bottle-plastic" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E0F2FE" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#BAE6FD" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#E0F2FE" stop-opacity="0.8"/>
    </linearGradient>

    <radialGradient id="cap-gradient" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-water)"/>

  <!-- Water bottle -->
  <g transform="translate(200, 150)">
    <!-- Bottle body (plastic) -->
    <path
      d="M -35 -90 L -35 -40 Q -35 -30, -40 -20 L -40 60 Q -40 80, -30 90 L -20 95 L 20 95 L 30 90 Q 40 80, 40 60 L 40 -20 Q 35 -30, 35 -40 L 35 -90 Z"
      fill="url(#bottle-plastic)"
      stroke="#BAE6FD"
      stroke-width="2"
      opacity="0.9"
    />

    <!-- Water inside -->
    <path
      d="M -32 -35 L -32 -20 Q -32 -15, -36 -10 L -36 55 Q -36 75, -28 85 L -20 90 L 20 90 L 28 85 Q 36 75, 36 55 L 36 -10 Q 32 -15, 32 -20 L 32 -35 Z"
      fill="url(#water-gradient)"
      opacity="0.7"
    />

    <!-- Water waves/ripples -->
    <ellipse cx="0" cy="-35" rx="32" ry="8" fill="#38BDF8" opacity="0.5"/>
    <ellipse cx="0" cy="20" rx="36" ry="6" fill="#7DD3FC" opacity="0.4"/>
    <ellipse cx="0" cy="60" rx="34" ry="5" fill="#0EA5E9" opacity="0.3"/>

    <!-- Plastic bottle ridges -->
    <ellipse cx="0" cy="-60" rx="38" ry="3" fill="none" stroke="#BAE6FD" stroke-width="1.5" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="40" ry="3" fill="none" stroke="#BAE6FD" stroke-width="1.5" opacity="0.6"/>
    <ellipse cx="0" cy="40" rx="38" ry="3" fill="none" stroke="#BAE6FD" stroke-width="1.5" opacity="0.6"/>

    <!-- Bottle highlights -->
    <ellipse cx="-20" cy="-20" rx="8" ry="30" fill="white" opacity="0.4"/>
    <ellipse cx="22" cy="10" rx="6" ry="25" fill="white" opacity="0.3"/>

    <!-- Bottle neck -->
    <rect x="-25" y="-110" width="50" height="25" rx="3" fill="url(#bottle-plastic)" stroke="#BAE6FD" stroke-width="2"/>

    <!-- Bottle cap -->
    <rect x="-28" y="-125" width="56" height="18" rx="4" fill="url(#cap-gradient)"/>

    <!-- Cap ridges -->
    <line x1="-25" y1="-120" x2="-25" y2="-110" stroke="#2563EB" stroke-width="1.5"/>
    <line x1="-10" y1="-120" x2="-10" y2="-110" stroke="#2563EB" stroke-width="1.5"/>
    <line x1="5" y1="-120" x2="5" y2="-110" stroke="#2563EB" stroke-width="1.5"/>
    <line x1="20" y1="-120" x2="20" y2="-110" stroke="#2563EB" stroke-width="1.5"/>
  </g>

  <!-- Label -->
  <text x="200" y="270" text-anchor="middle" fill="#0EA5E9" font-size="18" font-weight="bold" font-family="system-ui">
    EAU
  </text>
</svg>
