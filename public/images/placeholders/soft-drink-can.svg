<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bg-soft" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#FFF5F5"/>
      <stop offset="100%" stop-color="#FFE0E0"/>
    </radialGradient>

    <linearGradient id="can-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF4444"/>
      <stop offset="50%" stop-color="#E30613"/>
      <stop offset="100%" stop-color="#CC0000"/>
    </linearGradient>

    <linearGradient id="can-shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="white" stop-opacity="0"/>
      <stop offset="20%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="80%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <radialGradient id="can-top" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#CCCCCC"/>
      <stop offset="70%" stop-color="#999999"/>
      <stop offset="100%" stop-color="#666666"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg-soft)"/>

  <!-- Soda can -->
  <g transform="translate(200, 150)">
    <!-- Can body -->
    <rect x="-40" y="-90" width="80" height="170" rx="8" fill="url(#can-gradient)"/>

    <!-- Top ellipse (aluminum) -->
    <ellipse cx="0" cy="-90" rx="40" ry="12" fill="url(#can-top)"/>

    <!-- Pull tab -->
    <ellipse cx="0" cy="-90" rx="8" ry="4" fill="#888888"/>
    <rect x="-2" y="-95" width="4" height="8" rx="2" fill="#AAAAAA"/>

    <!-- Can shine/reflection -->
    <rect x="-35" y="-85" width="25" height="160" rx="6" fill="url(#can-shine)" opacity="0.7"/>

    <!-- Can label area (white band) -->
    <rect x="-38" y="-20" width="76" height="60" fill="white" opacity="0.9"/>

    <!-- Brand wave design -->
    <path
      d="M -38 -15 Q -20 -10, 0 -15 T 38 -15"
      stroke="#E30613"
      stroke-width="3"
      fill="none"
    />
    <path
      d="M -38 35 Q -20 40, 0 35 T 38 35"
      stroke="#E30613"
      stroke-width="3"
      fill="none"
    />

    <!-- Droplets for freshness effect -->
    <circle cx="-20" cy="-50" r="3" fill="white" opacity="0.8"/>
    <circle cx="25" cy="-40" r="2.5" fill="white" opacity="0.7"/>
    <circle cx="-15" cy="50" r="2" fill="white" opacity="0.6"/>
    <circle cx="20" cy="60" r="3.5" fill="white" opacity="0.8"/>
    <circle cx="-28" cy="20" r="2" fill="white" opacity="0.7"/>
    <circle cx="30" cy="10" r="2.5" fill="white" opacity="0.6"/>

    <!-- Bottom ellipse -->
    <ellipse cx="0" cy="80" rx="40" ry="12" fill="#CC0000"/>
    <ellipse cx="0" cy="80" rx="38" ry="10" fill="#B30000"/>
  </g>

  <!-- Label -->
  <text x="200" y="270" text-anchor="middle" fill="#E30613" font-size="18" font-weight="bold" font-family="system-ui">
    SOFT DRINK
  </text>
</svg>
